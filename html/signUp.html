<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> MYRAY - Welcome </title>

        <link rel="stylesheet" href="../css/signUp.css">
        
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style> 
    <body>
        <div class="myrayLogo">
            <img src="../images/whiteLogo.svg" style="width:100%;">
            <span class="myrayTitle"> MYRAY </span>
            <span class="myrayOverview"> Are you a student struggling to manage your finances? We get it! University is stressful, which is why MYRAY supports students just like you! Use the interactive dashboard to edit your budgets, view your spendings, and find where you can save MORE! </span>
        </div>

        <div class="signUpContainer">
            <form class = "signUpForm">
                <input class = "usernameTextbox" type = "username" placeholder = "Username"> </input>
                <input class = "emailTextbox" type = "email" placeholder = "E-mail"> </input> 
                <input class = "passwordTextbox" type = "password" placeholder = "Password"> </input> 
                <input class = "reenterPasswordTextbox" type = "reenterPassword" placeholder = "Re-enter Password"> </input>                                                       
            </form>
            <button class = "signUpButton"> Sign Up </button>

            <div class="accountContainer">
                    <a href = "google.com" class = "loginLink"> Already have an account? </a>
            </div>

            

        </div>

        



        




    </body>

   

</html>

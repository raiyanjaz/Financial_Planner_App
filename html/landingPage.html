<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> MYRAY - Welcome </title>

        <link rel="stylesheet" href="../css/landingPage.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style> 
    </head>

    <body>
        <div class = "landingPageFrame">
            <div class = "frame1">
                <div class = "mainLogo">
                    <img src="../images/mainLogo.svg" style="width:100%;">
                </div>
                <div class = "myrayTitle"> MYRAY </div>
            </div>

            <div class = "frame2">
                <span  class = "logInText"> Log In to </span>
                <span  class = "myrayName"> MYRAY </span>
            </div>

            <!-- Phrase underneath LogInText -->
            <div class = "catchPhrase">
                Take Control of Your Spending
            </div>

            <div class = "frame3">
                <div class = "usernameTextbox"> </div>
                <span  class = "usernameText"> Username </span>
            </div>

            <div class = "frame4">
                <div class = "passwordTextbox"> </div>
                <span  class = "passwordText"> Password </span>
            </div>

            <div class = "frame5">
                <button class = "logInButton"> Log In </button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYRAY - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
  </style> 
  </head>
  <body>
    <div class="dashboard">
      <div class="greenLeft">
        <img class="logo" src="../images/whiteLogo.svg" style="width: 100%">
        <h1 class="MYRAY">MYRAY</h1>
        <h1 class="subtitle">Portal</h1>
        <div class="dashDiv">
          <a href="">
            <h1 class="dashLink">Dashboard</h1>
          </a>
        </div>
        <div class="myExpensesDiv">
          <a href="">
            <h1 class="myExpensesLink">My Expenses</h1>
          </a>
        </div>
        <div class="budgetDiv">
          <a href="">
            <h1 class="budgetLink">Budget</h1>
          </a>
        </div>
        <div class="groupSpendDiv">
          <a href="">
            <h1 class="groupSpendLink">Group Spending</h1>
          </a>
        </div>
        <div class="accountDiv">
          <a href="">
            <h1 class="accountLink">My Account</h1>
          </a>
        </div>
      </div>
      <div class="topBar">
        <h1 class="title">Dashboard</h1>
        <div class="signOutBtnDiv">
          <button class="signOutBtn">Sign Out</button>
        </div>
        <div class="profilePicDiv">
          <img class="profilePic" src="../images/profPic.svg">
        </div>
        <div class="topLine"></div>
      </div>
      <div class="budgetWidget">
        <h1 class="budgetTitle">Budget</h1>
        <div class="budgetHorizLine"></div>
        <div class="budgetVertLine"></div>
      </div>
    </div>
  </body>
</html>
